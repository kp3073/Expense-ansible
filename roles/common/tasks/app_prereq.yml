- name: Cleanup Old contents
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: absent

- name: create app directory
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: directory

- name: download backend code and extract
  ansible.builtin.unarchive:
    src: http://admin:Canada1991$@artifactory.aligntune.online:8081/artifactory/{{ component }}/{{ component }}-{{ lookup('aws_ssm', '{{env}}.{{component}}.endpoint', region='us-east-1' ) }}.zip
    dest: "{ { app_loc } }"
    remote_src: yes"
